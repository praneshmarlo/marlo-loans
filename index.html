<script>
    $(document).ready(function(){

		var elems = $( 'span' ).hide().get();

(function loop () {
    var i = 0,
        pointer = $( elems ).filter( ':visible:last' )[0] || $( elems ).last()[0];

    $( elems ).hide();

    while ( i < 1 ) {
        pointer = $( pointer ).next()[0] || $( elems ).first()[0];
        $( pointer ).show();
        i += 1;
    }

    setTimeout( loop, 30000 );
})();
    });
</script>
